---
kind: pipeline
type: kubernetes
name: default

trigger:
  branch:
  - main

steps:
- name: publish
  image: plugins/kaniko-ecr
  settings:
    create_repository: true
    registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
    repo: sa-demo/${DRONE_REPO_NAME}
    tags:
    - git-${DRONE_COMMIT_SHA:0:7}
    - latest
    access_key:
      from_secret: ecr_access_key
    secret_key:
      from_secret: ecr_secret_key
  when:
    event:
    - push

- name: deploy-staging
  image: public.ecr.aws/kanopy/drone-helm:v3
  settings:
    chart: mongodb/web-app
    chart_version: 4.25.0
    add_repos: [mongodb=https://10gen.github.io/helm-charts]
    namespace: sa-demo
    release: mongodb-health-check-portal
    values_files: [ "environments/staging.yaml" ]
    values: image.tag=git-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/sa-demo/${DRONE_REPO_NAME},ingress.enabled=true,ingress.hosts[0]=mongodb-health-check-portal.sa-demo.staging.corp.mongodb.com,mesh.enabled=true,resources.requests.memory=2Gi,resources.limits.memory=4Gi,resources.requests.cpu=500m,resources.limits.cpu=1000m
    api_server: https://api.staging.corp.mongodb.com
    kubernetes_token:
      from_secret: staging_kubernetes_token
  when:
    event:
    - push